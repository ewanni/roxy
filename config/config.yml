# ROXY Configuration
users: {}
session_lifetime: 3600
alpn_protocols: ["h2", "http/1.1"]
log_level: "INFO"
log_theme_path: "config/logging_theme.yml"
log_to_file: false
log_file_path: null

server:
  bind_address: "0.0.0.0"
  port: 8443
  max_concurrent_connections: 1000
  buffer_size: 8192

tls:
  enabled: true
  cert_path: "certs/server.crt"
  key_path: "certs/server.key"
  versions: ["1.3", "1.2"]

timeouts:
  connect_timeout: 10
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 300

quic:
  enabled: false
  bind_address: "0.0.0.0"
  port: 4433
  idle_timeout_ms: 30000

socks5:
  # Enable SOCKS5 client proxy
  enabled: true
  # Bind address for SOCKS5 client (listening locally)
  bind_addr: "0.0.0.0:1080"
  # Remote SOCKS5 server address (when used as client)
  server_addr: "roxy-server:1081"
  # Authentication credentials (if required by server)
  username: ""
  password: ""
  # Enable SOCKS5 server mode (inbound proxy)
  server_enabled: true
  # Bind address for SOCKS5 server (listening for inbound connections)
  server_bind_addr: "0.0.0.0:1081"

allow_plain_http: true
default_bandwidth_limit_mbps: null